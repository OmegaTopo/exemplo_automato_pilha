<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="scripts.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <section class="background">
        <div class="calculadora-background">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button onclick="clean()" style="width: 106px;">C</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)">1</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button onclick="calcular()"style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert(0)" style="width: 106px;">0</button></td>
                    <td><button onclick="insert('.')">.</button></td> 
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('(')" style="width: 106px;">(</button></td>
                    <td colspan="2"><button onclick="insert(')')" style="width: 106px;">)</button></td>
                </tr>
            </table>
        </div>
    </section>
    
</body>
</html>
